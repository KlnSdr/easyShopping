<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/png" href="favicon.png" sizes="96x96">
    <link rel="apple-touch-icon" href="favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="list/style.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase.js"></script>
    <script src="database.js"></script>
    <script src="sketch.js"></script>

    <title>easyShopping</title>
</head>

<body onload="setup()">
    <div class="content">
        <div id="DivLists" class="container">
            <label class="header">Meine Einkaufszettel</label>
            <table id="Lists">
            </table>
            <div id="frown" style="
                color: gray; 
                font-size: 24px; 
                text-align: center; 
                margin: 0;
                position: absolute;
                top: 50%;
                -ms-transform: translateY(-50%);
                transform: translateY(-50%); 
                width: 100%;
                display: none;
                visibility: collapse;">
                <p style="font-size: 123px;" class="fa fa-frown-o">
                </p>
            </div>
        </div>
        <!-- ======================================================================================== -->
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2 id="headerDialog">easyShopping</h2>
                </div>
                <div class="modal-body">
                    <p style="padding: 0px 16px;" id="dialogContent">Some text in the Modal Body</p>
                    <div id="dialogInputContainer" class="dialogInputContainer">
                        <input id="dialogInput" class="dialogInput" type="text">
                    </div>
                    <table style="padding-top: 16px;">
                        <tr>
                            <td style="width: 50%; padding-left: 8px; padding-right: 8px;">
                                <button class="button dialogButton" id="dialogYes">
                                    Ja
                                </button>
                            </td>
                            <td style="width: 50%; padding-left: 8px; padding-right: 8px;">
                                <button class="button dialogButton" id="dialogNo">
                                    Nein
                                </button>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>

        </div>
        <script src="dialog.js"></script>

        <!-- ======================================================================================== -->
        <div class="bottomMenu aligner">
            <button class="fa fa-plus menuButton" onclick="addList();"></button>
            <button class="fa fa-home menuButton"></button>
            <button class="fa fa-cog menuButton" disabled style="color: gray;"></button>
        </div>
    </div>
</body>

</html>
